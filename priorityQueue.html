<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	
	<script>
	function Queue(){
		this.dataStore = [];
		this.enqueue = enqueue;
		this.dequeue = dequeue;
		this.front = front;
		this.back = back;
		this.toString = toString;
		this.empty = empty;
	}
	function enqueue(item){
		this.dataStore.push(item);
	}
	function dequeue(){
		var priority = this.dataStore[0].code;
		var index = 0;
		for(var i=1;i<this.dataStore.length;++i){
			if(this.dataStore[i].code < priority){
				priority = this.dataStore[i].code;
				index = i;
			}
		}
		return this.dataStore.splice(index, 1);
	}
	function front(){
		return this.dataStore[0];
	}
	function back(){
		return this.dataStore[this.dataStore.length-1];
	}
	function toString(){
		var retStr = "";
		for(var i=0;i<this.dataStore.length;++i){
			retStr += this.dataStore[i].name + " code: " + this.dataStore[i].code + "\n";
		}
		return retStr;
	}
	function empty(){
		if(this.dataStore.length === 0){
			return true;
		}
		return false;
	}
	function Patient(name, code){
		this.name = name;
		this.code = code;
	}
	var ed = new Queue();
	var p = new Patient("Smith", 5);
	ed.enqueue(p);
	p = new Patient("Jones", 9);
	ed.enqueue(p);
	p = new Patient("Fehrenbach", 6);
	ed.enqueue(p);
	p = new Patient("Brown", 1);
	ed.enqueue(p);
	p = new Patient("Ingram", 1);
	ed.enqueue(p);
	p = new Patient("Yunus", 7);
	ed.enqueue(p);
	p = new Patient("Osman", 2);
	ed.enqueue(p);
	p = new Patient("Mustafa", 3);
	ed.enqueue(p);
	p = new Patient("Emre", 6);
	ed.enqueue(p);

	//console.log("Patient being treated " + ed.dequeue());
	document.body.innerHTML = JSON.stringify(ed.dequeue()[0].name);
	//document.body.innerHTML = ed.dataStore[0].code;
	</script>
</body>
</html>
