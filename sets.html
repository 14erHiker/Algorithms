<!DOCTYPE html>
<html>
<head>
	<title>Sets</title>
</head>
<body>
	<script>
	function Node(element){
		this.element = element;
		this.next = null;
	}
	function Sets(){
		this.head = new Node("head");
		this.dataStore = [];
		this.add = add;
		this.remove = remove;
		this.size = size;
		this.find = find;
		this.union = union;
		this.intersect = intersect;
		this.subset = subset;
		this.difference = difference;
		this.show = show;
		this.sort = sort;
		this.contains = contains;
		this.findLast = findLast;
		this.insert = insert;
		this.display = display;
		this.higher = higher;
		this.lower = lower;
	}
	function findLast(){
		var currNode = this.head;
		while(!(currNode.next == null)){
			currNode = currNode.next;
		}
		return currNode;
	}
	function higher(element){
		this.sort();
		for(var i=0;i<this.dataStore.length;++i){
			if(this.dataStore[i] > element){
				return this.dataStore[i];
			}
		}
		return false;
	}
	function lower(element){
		this.sort();
		for(var i=this.dataStore.length-1;i>=0;i--){
			if(this.dataStore[i] < element){
				return this.dataStore[i];
			}
		}
		return false;
	}
	function insert(data){
		var current = this.findLast();
		var newNode = new Node(data);
		newNode.next = current.next;
		current.next = newNode;
	}
	function display(){
		var result = "";
		var currNode = this.head;
		while(!(currNode.next == null)){
			result += currNode.next.element + "<br />";
			currNode = currNode.next;
		}
		return result;
	}
	function add(data){
		if(this.dataStore.indexOf(data) < 0){
			this.dataStore.push(data);
			return true;
		} else {
			return false;
		}
	}
	function remove(item){
		var pos = this.dataStore.indexOf(data);
		if(pos > -1){
			this.dataStore.splice(pos, 1);
			return true;
		} else {
			return false;
		}
	}
	function size(){
		return this.dataStore.length;
	}
	function show(){
		return this.dataStore;
	}
	function sort(){
		var temp = "";
		for(var i=0;i<this.dataStore.length;++i){
			for(var j=0;j<i;++j){
				if(this.dataStore[i] < this.dataStore[j]){
					temp = this.dataStore[i];
					this.dataStore[i] = this.dataStore[j];
					this.dataStore[j] = temp;
				}
			}
		}
	}
	function contains(data){
		if(this.dataStore.indexOf(data)>-1){
			return true;
		} else {
			return false;
		}
	}
	function union(set){
		var tempSet = new Sets();
		for(var i=0; i<this.dataStore.length;++i){
			tempSet.add(this.dataStore[i]);
		}
		for(var i=0; i<set.dataStore.length;++i){
			if(!tempSet.contains(set.dataStore[i])){
				tempSet.add(set.dataStore[i]);
			}
		}
		return tempSet;
	}
	function intersect(set){
		var tempSet = new Sets();
		for(var i=0;i<this.dataStore.length;++i){
			if(set.contains(this.dataStore[i])){
				tempSet.add(this.dataStore[i]);
			}
		}
		return tempSet;
	}
	function subset(set){
		if(this.size() > set.size()){
			return false;
		} else {
			for(var member in this.dataStore){
				if(!set.contains(member)){
					return false;
				}
			}
		}
		return true;
	}
	function difference(set){
		var tempSet = new Sets();
		for(var i=0;i<this.dataStore.length;++i){
			if(!set.contains(this.dataStore[i])){
				tempSet.add(this.dataStore[i]);
			}
		}
		return tempSet;
	}


	var cis = new Sets();

	cis.add("Clayton");
	cis.add("Jennifer");
	cis.add("Danny");
	cis.add("Bryan");
	cis.add("Yunus");
	cis.add("Murat");
	cis.add("Ayse");
	cis.add("Osman");

	//cis.sort();

	document.body.innerHTML = cis.lower("Cemre");

	</script>
</body>
</html>
