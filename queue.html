<!DOCTYPE html>
<html>
<head>
	<title>Queues</title>
</head>
<body>
	
	<script>
	function Queue(){
		this.dataStore = [];
		this.enqueue = enqueue;
		this.dequeue = dequeue;
		this.front = front;
		this.back = back;
		this.toString = toString;
		this.empty = empty;
	}
	function enqueue(element){
		this.dataStore.push(element);
	}
	function dequeue(){
		return this.dataStore.shift();
	}
	function front(){
		return this.dataStore[0];
	}
	function back(){
		return this.dataStore[this.dataStore.length-1];
	}
	function toString(){
		var temp = "";
		for(var i=0; i<this.dataStore.length;++i){
			temp += this.dataStore[i] + "\n";
		}
		return temp;
	}
	function empty(){
		if(this.dataStore.length == 0) return true;
		else 						   return false;
	}

	var q = new Queue();
	q.enqueue("Osman");
	q.enqueue("Ayse");
	q.enqueue("Mustafa");
	q.enqueue("Emre");
	q.enqueue("Ozgun");
	q.enqueue("Yeliz");
	q.enqueue("Yunus");
	q.enqueue("Osman JR");
	q.enqueue("Ela");
	q.enqueue("Bade");
	q.dequeue();
	q.dequeue();
	q.dequeue();
	console.log(q.toString());
	</script>
</body>
</html>
