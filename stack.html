	<script>
	function Stack(){
		this.dataStore = [];
		this.top = 0;
		this.push = push;
		this.pop = pop;
		this.peek = peek;
		this.length = length;
		this.clear = clear;
	}
	function push(element){
		this.dataStore[this.top++] = element;
	}
	function pop(){
		return this.dataStore[--this.top];
	}
	function peek(){
		return this.dataStore[this.top-1];
	}
	function length(){
		return this.top;
	}
	function clear(){
		this.top = 0;
	}


	function isPalindrome(word){
		var s = new Stack();
		var temp = "";
		for(var i=0; i<word.length; ++i){
			s.push(word[i]);
		}
		for(var j=0; j< word.length; ++j){
			temp += s.pop();
		}
		console.log(temp);
		if(temp === word){
			return true;
		} else {
			return false;
		}
	}


	function fact(n){
		var s = new Stack();
		while(n > 1) s.push(n--);
		var product = 1;
		while(s.top > 0) product *= s.pop();
		return product;
	}


	function pezDispenser(s, unwanted){
		var temp = new Stack();
		for(var i=0; i<s.length(); ++i){
			if(s.dataStore[i] != unwanted) temp.push(s.dataStore[i]);
		}
		return temp.dataStore;
	}

	var s = new Stack();
	s.push("red");
	s.push("yellow");
	s.push("white");
	s.push("red");
	s.push("yellow");
	s.push("white");
	s.push("red");
	s.push("yellow");
	s.push("white");
	s.push("red");
	s.push("yellow");
	s.push("white");
	s.push("yellow");
	s.push("white");
	s.push("red");
	s.push("yellow");
	s.push("white");

	console.log(pezDispenser(s, "yellow"));

	</script>
