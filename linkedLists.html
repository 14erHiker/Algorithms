<!DOCTYPE html>
<html>
<head>
<title>Linked Lists</title>
</head>
<body>
	
	<script>
	function Node(element){
		this.element = element;
		this.next = null;
		this.previous = null;
	}
	function LList(){
		this.head = new Node("head");
		this.find = find;
		this.insert = insert;
		this.remove = remove;
		this.display = display;
		this.findLast = findLast;
		this.dispReverse = dispReverse;
		this.advance = advance;
		this.back = back;
	}
	function find(item){
		var currNode = this.head;
		while(currNode.element != item){
			currNode = currNode.next;
		}
		return currNode;
	}
	function insert(newElement, item){
		var newNode = new Node(newElement);
		var current = this.find(item);
		newNode.next = current.next;
		current.next = newNode;
	}
	function advance(item, n){
		var currNode = this.find(item);
		for(var i=0; i<n;++i){
			currNode = currNode.next;
		}
		return currNode.element;
	}
	function back(item, n){
		var currNode = this.find(item);
		for(var i=0; i<n; ++i){
			currNode = currNode.previous;
		}
		return currNode.element;
	}
	function remove(item){
		var currNode = this.find(item);
		if(!(currNode.next == null)){
			currNode.previous.next = currNode.next;
			currNode.next.previous = currNode.previous;
			currNode.next = null;
			currNode.previous = null;
		}
	}
	function display(){
		var currNode = this.head;
		while(!(currNode.next == null)){
			console.log(currNode.next.element);
			currNode = currNode.next;
		}
	}
	function dispReverse(){
		var currNode = this.head;
		currNode = this.findLast();
		while(!(currNode.previous == null)){
			console.log(currNode.element);
			currNode = currNode.previous;
		}
	}
	function findLast(){
		var currNode = this.head;
		while(!(currNode.next == null)){
			currNode.currNode.next;
		}
		return currNode;
	}

	var cities = new LList();
	cities.insert("Babadag", "head");
	cities.insert("Denizli", "Babadag");
	cities.insert("Izmir", "Denizli");
	cities.insert("Kusadasi", "Izmir");
	cities.insert("Istanbul", "Kusadasi");
	cities.insert("San Francisco", "Istanbul");
	
	cities.display();
	console.log("-------");
	console.log(cities.back("San Francisco", 2));
	console.log("-------");

	cities.display();

	</script>
</body>
</html>
