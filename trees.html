<!DOCTYPE html>
<html>
<head>
	<title>Binary Trees</title>
</head>
<script>
	function Node(data, left, right){
		this.data = data;
		this.left = left;
		this.right = right;
		this.show = show;
	}
	function show(){
		return this.data;
	}
	function BST(){
		this.root = null;
		this.nodeCount = 0;
		this.edgeCount = 0;
		this.insert = insert;
		this.getMin = getMin;
		this.getMax = getMax;
		this.find = find;
		this.remove = remove;
		this.removeNode = removeNode;
		this.getSmallest = getSmallest;
		this.getBiggest = getBiggest;
	}
	function insert(data){
		var n = new Node(data, null, null);
		this.nodeCount++;
		if(this.root == null){
			this.root = n;
		} else {
			var current = this.root;
			var parent;
			while(true){
				parent = current;
				if(data < current.data){
					current = current.left;
					if(current == null){
						parent.left = n;
						this.edgeCount++;
						break;
					}
				} else {
					current = current.right;
					if(current == null){
						parent.right = n;
						this.edgeCount++;
						break;
					}
				}
			}
		}
	}
	function inOrder(node){
		if(!(node == null)){
			inOrder(node.left);
			console.log(node.show() + " ");
			inOrder(node.right);
		}
	}
	function preOrder(node){
		if(!(node == null)){
			console.log(node.show() + " ");
			inOrder(node.left);
			inOrder(node.right);
		}
	}
	function postOrder(node){
		if(!(node == null)){
			inOrder(node.left);
			inOrder(node.right);
			console.log(node.show() + " ");
		}
	}
	function getMin(){
		var current = this.root;
		while(!(current.left == null)){
			current = current.left;
		}
		return current.data;
	}
	function getMax(){
		var current = this.root;
		while(!(current.right == null)){
			current = current.right;
		}
		return current.data;
	}
	function find(data){
		var current = this.root;
		while(current.data != data){
			if(data < current.data){
				current = current.left;
			} else {
				current = current.right;
			}
			if(current == null){
				return null;
			}
		}
		return current;
	}
	function remove(data){
		root = removeNode(this.root, data);
	}
	function removeNode(node, data){
		if(node == null){
			return null;
		}
		if(data == node.data){ // node has no children
			if(node.left == null & node.right == null){
				return null;
			}
			if(node.left == null){ // node has no left child
				return node.right;
			}
			if(node.right == null){ // node has no right child
				return node.left;
			}
			// node has two children
			var tempNode = this.getSmallest();
			node.data = tempNode.data;
			node.right = removeNode(node.right, tempNode.data);
			return node;
		} else if(data < node.data){
			node.left = removeNode(node.left, data);
			return node;
		} else {
			node.right = removeNode(node.right, data);
			return node;
		}
	}
	function getSmallest(){
		var node = this.root;
		while(!(node.left == null)){
			node = node.left;
		}
		return node.data;
	}
	function getBiggest(){
		var node = this.root;
		while(!(node.right == null)){
			node = node.right;
		}
		return node.data;
	}
	

	var b = new BST();
	b.insert(2);
	b.insert(23);
	b.insert(31);
	b.insert(99);
	b.insert(57);
	b.insert(41);
	b.insert(13);
	b.insert(101);
	b.insert(11);

	console.log(b.nodeCount);
	console.log(b.edgeCount);

	console.log(b.root);
	console.log("----------------------------");
	console.log(b.root.right.right.right.right);
	console.log("----------------------------");
	console.log(b.root.right.left.left);
	console.log("----------------------------");
	console.log(b.getBiggest());
	console.log("----------------------------");
	console.log(b.getSmallest());

</script>
</html>
