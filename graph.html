	function Graph(v){
		this.vertices = v;
		this.edges = 0;
		this.adj = [];
		for(var i=0;i<this.vertices;++i){
			this.adj[i] = [];
			this.adj[i].push("");
		}

		this.showGraph = showGraph;
		this.dfs = dfs;

		this.marked = [];
		this.edgeTo = [];
		for(var i=0;i<this.vertices;++i){
			this.marked[i] = false;
		}
	}
	function addEdge(v, w){
		this.adj[v].push(w);
		this.adj[w].push(v);
		this.edges++;
	}

	function showGraph(){
		var result = "";
		for(var i=0;i<this.vertices;++i){
			result += '\n' + i + " -> ";
			for(var j=0;j<this.vertices;++j){
				if(this.adj[i][j] != undefined) result += this.adj[i][j] + ' ';
			}
		}
		console.log(result);
	}
