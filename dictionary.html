<!DOCTYPE html>
<html>
	<body>
		<script>
		function Dictionary(){
			this.dataStore = {};
			this.add = add;
			this.find = find;
			this.remove = remove;
			this.showAll = showAll;
			this.count = count;
			this.clear = clear;
			this.many = many;
		}
		function add(key, value){
			this.dataStore[key] = value;
		}
		function find(key){
			return this.dataStore[key];
		}
		function remove(key){
			delete this.dataStore[key];
		}
		function showAll(){
			for(var key in this.dataStore){
				console.log(key + " -> " + this.dataStore[key]);
			}
		}
		function count(){
			var n = 0;
			for(var key in this.dataStore){
				++n;
			}
			return n;
		}
		function clear(){
			for(var key in this.dataStore){
				delete this.dataStore[key];
			}
		}
		function edit(key, value){
			this.dataStore[key] = value;
		}
		function many(a){
			var n = 1;
			for(var key in this.dataStore){
				if(a === key){ ++n; }
			}
			return n;
		}

		var d = new Dictionary();
		d.add("a", 1);
		d.add("b", 2);
		d.add("c", 3);
		d.add("d", 4);
		d.add("e", 5);
		d.add("f", 6);

		d.showAll();
		console.log(d.count());


		function howMany(word){
			var res = word.split(" ");
			var a = new Dictionary();
			for(var k=0;k<res.length;++k){
				a.add(res[k], 0);
			}
			for(var i=0; i<res.length; ++i){
				if(a.many(res[i]) > 1){
					a.dataStore[res[i]]++;
				}
			}
			return a.showAll();
		}

		howMany("the brown fox jumped over the blue fox the the fox fox fox fox");

		</script>
	</body>
</html>
