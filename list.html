<!DOCTYPE html>
<html>
<head>
	<title>List</title>
</head>
<body>
	<script>
		function List(){
			this.listSize = 0;
			this.pos = 0;
			this.dataStore = [];
			this.clear = clear;
			this.find = find;
			this.toString = toString;
			this.insert = insert;
			this.append = append;
			this.remove = remove;
			this.front = front;
			this.end = end;
			this.prev = prev;
			this.next = next;
			this.length = length;
			this.currPos = currPos;
			this.moveTo = moveTo;
			this.getElement = getElement;
			this.contains = contains;

			this.bigInsert = bigInsert;
			this.smallInsert = smallInsert;
			this.showOnly = showOnly;
		}

		function bigInsert(element){
			if(isNaN(element)){
				for(var i=0; i<this.listSize; ++i){
					if(element[0] <= this.dataStore[i][0]){
						return false;
					}
				}
				this.dataStore[this.listSize++] = element;
			}
			for(var i=0; i<this.listSize; ++i){
				if(element <= this.dataStore[i]){
					return false;
				}
			}
			this.dataStore[this.listSize++] = element;
		}
		function smallInsert(element){
			if(isNaN(element)){
				for(var i=0; i<this.listSize; ++i){
					if(element[0] > this.dataStore[i][0]){
						return false;
					}
				}
				this.dataStore[this.listSize++] = element;
			}
			for(var i=0; i<this.listSize; ++i){
				if(element > this.dataStore[i]){
					return false;
				}
			}
			this.dataStore[this.listSize++] = element;
		}

		function front(){
			this.pos = 0;
		}
		function end(){
			this.pos = this.listSize-1;
		}
		function prev(){
			if(this.pos > 0){
				--this.pos;
			}
		}
		function next(){
			if(this.pos < this.listSize-1){
				++this.pos;
			}
		}
		function moveTo(position){
			this.pos = position;
		}
		function getElement(){
			return this.dataStore[this.pos];
		}
		function append(element){
			this.dataStore[this.listSize++] = element;
		}
		function find(element){
			for(var i=0;i<this.listSize;++i){
				if(this.dataStore[i] == element){
					return i;
				}
			}
			return -1;
		}
		function clear(){
			delete this.dataStore;
			this.dataStore = [];
			this.listSize = this.pos = 0;
		}
		function remove(element){
			var foundAt = this.find(element);
			if(foundAt > -1){
				this.dataStore.splice(foundAt, 1);
				--this.listSize;
				return true;
			}
			return false;
		}
		function toString(){
			return this.dataStore;
		}
		function currPos(){
			return this.pos;
		}
		function contains(element){
			for(var i=0;i<this.listSize;++i){
				if(this.dataStore[i]==element){
					return true;
				}
			}
			return false;
		}
		function length(){
			return this.listSize;
		}
		function insert(element, after){
			var insertPos = this.find(after);
			if(insertPos > -1){
				this.dataStore.splice(insertPos+1, 0, element);
				++this.listSize;
				return true;
			}
			return false;
		}
		function showOnly(gender){
			for(var i=0; i<this.listSize; ++i){
				if(this.dataStore[i].gender == gender){
					console.log(this.dataStore[i].name);
				}
			}
		}
